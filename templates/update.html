<!DOCTYPE html>
<html>
<head>
    <title>Редактировать контакт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            color: #0066cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052a3;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактировать контакт</h1>
    <form method="POST" action="/update/{{ contact[0] }}">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ contact[1] }}" required>
        <br>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" value="{{ contact[2] }}" required>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>
    <br>
    <a href="/">Вернуться к списку контактов</a>
</body>
</html>
